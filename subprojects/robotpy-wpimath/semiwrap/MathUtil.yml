functions:
  InputModulus:
    template_impls:
    - [double]
  AngleModulus:
  FloorDiv:
    # Use // operator instead, it's more efficient
    # - https://github.com/robotpy/mostrobotpy/pull/200
    ignore: true
  FloorMod:
    # Use % operator instead, it's more efficient
    # - https://github.com/robotpy/mostrobotpy/pull/200
    ignore: true
  ApplyDeadband:
    param_override:
      maxMagnitude:
        default: '1.0'
    template_impls:
    - [double]
  IsNear:
    overloads:
      T, T, T:
        ignore: true
        template_impls:
        - [double]
      T, T, T, T, T:
        ignore: true
        template_impls:
        - [double]
  SlewRateLimit:
    overloads:
      const Translation2d&, const Translation2d&, units::second_t, units::meters_per_second_t:
      const Translation3d&, const Translation3d&, units::second_t, units::meters_per_second_t:
