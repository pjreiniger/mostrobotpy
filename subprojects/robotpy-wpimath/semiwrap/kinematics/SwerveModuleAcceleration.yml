classes:
  wpi::math::SwerveModuleAcceleration:
    force_no_default_constructor: true
    attributes:
      acceleration:
      angle:
    methods:
      operator==:
      operator+:
      operator-:
        overloads:
          const SwerveModuleAcceleration& [const]:
          '[const]':
      operator*:
      operator/:

inline_code: |
  cls_ChassisSpeeds
    .def(
      py::init<
        wpi::units::meters_per_second_squared_t, wpi::math::Rotation2d
      >(),
      py::arg("acceleration") = 0, py::arg("angle") = 0
    )
  ;

  SetupWPyStruct<wpi::math::ChassisSpeeds>(cls_ChassisSpeeds);
